version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd client && npm install
        - cd ../server && npm install
    build:
      commands:
        - npm run build --prefix client
        - npm run deploy
  artifacts:
    baseDirectory: /server/public
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*
      - server/node_modules/**/*
